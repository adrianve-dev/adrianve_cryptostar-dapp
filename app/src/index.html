<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body class='container'>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
      <div class='row'>
        <h2>Create a Star</h2>
      </div>
      <div class='row'>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="starName">Star Name:</label><input type="text" id="starName" placeholder="Gryphon"></input>
        </div>
        <div class="col-sm-6">
          <label for="starId">Star ID:</label><input type="text" id="starId" placeholder="e.g. 12"></input>
        </div>
        <button id="createStar" class="button-tab col-sm-12" onclick="App.createStar()">Create Star</button>
      </div>
      <hr>   
      <div class='row'>
        <h2>Look up a Star</h2>
      </div>
      <div class='row'>
        <div class="col-sm-6">
          <label for="name">Star ID:</label><input type="text" id="lookid" placeholder="e.g. 12"></input>
        </div>
        <button class="button-tab col-sm-12" onclick="App.lookUp()">Look Up a Star</button>
      </div>
      <div class='row'>
        <span id="status"></span>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
