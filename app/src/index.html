<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>StarNotary DAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class='navbar-brand p-1' href='' id='contract-address'>CryptoStar</a>
      <button class="navbar-toggler m-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav p-1 mr-auto">
          <a class='nav-item nav-link active' href='#'>Stars</a>
          <a class='nav-item nav-link' href='#'>Create</a>
          <a class='nav-item nav-link' href='#'>Look Up</a>
        </div>
      </div>
    </nav>

    <div class='container'>
      <div class='row'>
        <h2>Create a Star</h2>
      </div>
      <div class='row'>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="starName">Star Name:</label><input type="text" id="starName" placeholder="Gryphon"></input>
        </div>
        <div class="col-sm-6">
          <label for="starId">Star ID:</label><input type="text" id="starId" placeholder="e.g. 12"></input>
        </div>
        <button id="createStar" class="button-tab col-sm-12" onclick="App.createStar()">Create Star</button>
      </div>
      <hr>   
      <div class='row'>
        <h2>Look up a Star</h2>
      </div>
      <div class='row'>
        <div class="col-sm-6">
          <label for="name">Star ID:</label><input type="text" id="lookid" placeholder="e.g. 12"></input>
        </div>
        <button class="button-tab col-sm-12" onclick="App.lookUp()">Look Up a Star</button>
      </div>
      <div class='row'>
        <span id="status"></span>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
